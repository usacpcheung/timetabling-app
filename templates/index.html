{% extends "base.html" %}
{% block title %}Timetabling App{% endblock %}
{% block content %}
<h1 class="text-brand-700 text-2xl mb-4">Welcome to the Timetabling App</h1>
<ul class="list-disc ml-6 mb-4">
    <li><a href="{{ url_for('config') }}" class="text-brand-500 hover:text-brand-700">Edit Configuration</a></li>
    <li><a href="{{ url_for('attendance') }}" class="text-brand-500 hover:text-brand-700">View Attendance</a></li>
    <li><a href="{{ url_for('manage_timetables') }}" class="text-brand-500 hover:text-brand-700">Manage Timetables</a></li>
</ul>
<form id="generate-form" data-check-url="{{ url_for('check_timetable') }}" action="{{ url_for('generate') }}" method="post" class="space-x-2 mb-4">
    <label>Date: <input type="date" name="date" value="{{ today }}" class="border p-1"></label>
    <button type="submit" class="bg-brand-500 hover:bg-brand-700 text-white px-3 py-1 rounded">Generate Timetable</button>
</form>
<form action="{{ url_for('timetable') }}" method="get" class="space-x-2">
    <label>Date: <input type="date" name="date" value="{{ today }}" class="border p-1"></label>
    <button type="submit" class="bg-brand-500 hover:bg-brand-700 text-white px-3 py-1 rounded">View Timetable</button>
</form>
{% endblock %}
