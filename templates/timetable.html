<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timetable</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Timetable</h1>
    <table border="1" cellpadding="5">
        <tr>
            <th>Slot</th>
            {% for t in teachers %}
            <th>{{ t['name'] }}<br>{{ t['subject'] }}</th>
            {% endfor %}
        </tr>
        {% for slot in slots %}
        <tr>
            <td>{{ slot + 1 }}</td>
            {% for t in teachers %}
            <td>{{ grid[slot][t['id']] or '' }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('index') }}">Home</a></p>
</body>
</html>
